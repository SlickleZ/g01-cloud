{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Cloud G01">
    {% block title %}{% endblock title %}

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/offcanvas-navbar/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon" href="https://storage.googleapis.com/cloud-project-g01/Shiba_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="theme-color" content="#7952b3">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/navbar-style.css' %}" rel="stylesheet">
    {% block links %}{% endblock links %}
    
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color:#674A68;" aria-label="Main navigation">
      <div class="container-fluid nav-container" style="justify-content: center;">
        <a class="nav-logo-link navbar-brand" href="{% url 'main' %}">
          <img src="https://storage.googleapis.com/cloud-project-g01/Shiba_logo.png" class="nav-logo" alt="shiba-logo">
        </a>

        {% block nav-icons %}{% endblock nav-icons %}

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% block list-items %}{% endblock list-items %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      {% block content %}{% endblock content %}
    </div>
    
    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
